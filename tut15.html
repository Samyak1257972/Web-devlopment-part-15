<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS selectors</title>
    <style>
        /* Element Selector */
        
        p {
            color: red;
        }
        /* Id selector */
        
        #second-para {
            color: red;
        }
        /* Class selector */
        
        .voilet-para {
            color: violet;
        }
        /* Grouping selectors */
        
        h3,
        #second-para,
        .voilet-para,
        span {
            color: blue;
        }
    </style>
</head>

<body>
    <h3>CSS Selectors</h3>
    <p>This is a paragraph</p>
    <p id="second-para">This is also a paragraph</p>
    <span>this is a span</span>
    <div>
        <p class="voilet-para">This paragraph is in div tag</p>
    </div>
</body>

</html>
